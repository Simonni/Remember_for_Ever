    <div class="container-fluid"> 
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3 class="display-6">Create a Subject</h3>
            </div> <br/> <br/> 
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First Name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Middle Name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Middle name" value="M">
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault02">Last Name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Date of Birth</label>
                <input type="date" class="form-control" id="validationDefault02" placeholder="Date of Birth" value="date" required>
              </div>

              
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Date of Death</label>
                <input type="date" class="form-control" id="validationDefault02" placeholder="Date of Death" value="date" required>
              </div>

              <div class="col-md-4 mb-3">
                  <label for="validationDefault02">Date of Memorial</label>
                  <input type="date" class="form-control" id="validationDefault02" placeholder="Date of Memorial" value="date" required>
                </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Memorial Address</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
          </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Upload@file</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

        <div> <p> <a class="subject-address" href="#">Add Subject Address</a></p>
